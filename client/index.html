<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Book</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container">
        <!-- Order Book Section -->
        <div class="order-book-section">
            <h3>Order Book</h3>
            <div class="order-book">
                <div class="order-book-header">
                    <span>Price</span>
                    <span>Quantity</span>
                    <span>Total</span>
                </div>
                <div class="order-book-content">
                    <div id="asks" class="order-book-side"></div>
                    <div id="bids" class="order-book-side"></div>
                </div>
            </div>
        </div>

        <!-- Depth Chart Section -->
        <div class="depth-chart-section">
            <h3>Depth Chart</h3>
            <div class="depth-chart-container">
                <canvas id="depth-chart"></canvas>
            </div>
        </div>

        <!-- Trade History Section and Order Form Section next to it -->
        <div class="trade-history-section">
            <div class="trade-history">
                <h3>Trade History</h3>
                <div class="trade-history-header">
                    <span>Price</span>
                    <span>Quantity</span>
                    <span>Timestamp</span>
                </div>
                <div id="trade-history-list"></div>
            </div>

            <!-- Order Form Section -->
            <div class="order-form-section">
                <h3>Place Order</h3>
                <form id="order-form">
                    <div class="form-group">
                        <label for="side">Side</label>
                        <select id="side" name="side">
                            <option value="0">Buy</option>
                            <option value="1">Sell</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="type">Type</label>
                        <select id="type" name="type">
                            <option value="0">Market</option>
                            <option value="1">Limit</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="order-price">Price</label>
                        <input type="number" id="order-price" name="order-price" step="0.01" placeholder="Price" />
                    </div>
                    <div class="form-group">
                        <label for="order-quantity">Quantity</label>
                        <input type="number" id="order-quantity" name="order-quantity" step="0.0001"
                            placeholder="Quantity" required />
                    </div>
                    <button type="submit">Place Order</button>
                </form>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
